<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8">
    <script src="app.js" defer type="module"></script>
    <link rel="stylesheet" href="style.css">
    <title>Snake Game</title>
  </head>
  <body>
    <h1>My Snake Game</h1>
    <div id = "settings">
      <div id="speedrange">
        <div>
          <label for="speed">Snake Speed 🌪 </label>
        </div>
        <div>
          <input type="range" id="speed" name="speed" min="1" max="30" value="5">
        </div>
      </div>
      <div class="growingrange">
        <div>
          <label for="growing">Growing Size 🍎 </label>
        </div>
        <div>
          <input type="number" id="growing" name="growing" value="1"
            min="1" max="10">
        </div>
      </div>
    </div>
    <hr>
    <div id="game-board"></div>
    <p id="score">You have eaten no apple yet !</p>
  </body>

</html>
